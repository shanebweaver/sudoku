<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku</title>
        <link rel="stylesheet" href="sudoku.css" />
        <script src="sudoku.js"></script>
    </head>
    <body>
        <template class="template--game">
            <div class="game"></div>
        </template>
        <template class="template--box">
            <div class="box"></div>
        </template>
        <template class="template--cell">
            <div class="cell"></div>
        </template>
        <template class="template--clock">
            <div class="clock">
                <span class="clock--hours"></span>
                :
                <span class="clock--minutes"></span>
                :
                <span class="clock--seconds"></span>
            </div>
        </template>
    </body>
</html>
